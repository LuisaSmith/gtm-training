<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Warenkorb</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      color: #2c3e50;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Dein Warenkorb</h1>
  <ul id="cart-list"></ul>

  <script>
    const cartItems = JSON.parse(sessionStorage.getItem('cartItems') || '[]');
    const list = document.getElementById('cart-list');
    if (cartItems.length === 0) {
      list.innerHTML = "<li>Dein Warenkorb ist leer.</li>";
    } else {
      cartItems.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
