<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GTM Trainingsseite</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .cart-icon {
      position: absolute;
      right: 20px;
      top: 20px;
      font-size: 20px;
      cursor: pointer;
    }
    .cart-icon span {
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 8px;
      font-size: 14px;
      vertical-align: top;
      margin-left: 5px;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #34495e;
    }
    nav button {
      background: none;
      border: none;
      color: white;
      padding: 15px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    nav button:hover, nav button.active {
      background: #1abc9c;
    }
    .tab {
      display: none;
      padding: 20px;
    }
    .tab.active {
      display: block;
    }
    .button {
      background: #1abc9c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
      display: inline-block;
    }
    form {
      max-width: 400px;
      margin-top: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NNJP5VXN"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

  <header>
    <h1>GTM Trainingsseite</h1>
    <div class="cart-icon" id="cart-icon" onclick="window.location.href='warenkorb.html'">
      ðŸ›’ <span id="cart-count">0</span>
    </div>
  </header>

  <nav>
    <button class="tablink active" onclick="openTab(event, 'start')">Start</button>
    <button class="tablink" onclick="openTab(event, 'produkte')">Produkte</button>
    <button class="tablink" onclick="openTab(event, 'kontakt')">Kontakt</button>
  </nav>

  <div id="start" class="tab active">
    <h2>Start</h2>
    <p>Willkommen auf der Startseite.</p>
    <a href="https://www.google.com" target="_blank" class="button" id="external-link">Externer Link</a>
  </div>

  <div id="produkte" class="tab">
    <h2>Produkte</h2>
    <p>Produkt A</p>
    <button class="button add-to-cart" data-product="Produkt A">In den Warenkorb</button><br><br>

    <p>Produkt B</p>
    <button class="button add-to-cart" data-product="Produkt B">In den Warenkorb</button>
  </div>

  <div id="kontakt" class="tab">
    <h2>Kontakt</h2>
    <form id="contact-form">
      <input type="text" placeholder="Dein Name" required>
      <input type="email" placeholder="Deine E-Mail" required>
      <textarea placeholder="Nachricht..." rows="4" required></textarea>
      <input type="submit" class="button" value="Absenden">
    </form>
  </div>

  <script>
    function openTab(evt, tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tablink').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      evt.currentTarget.classList.add('active');
    }

    // Laden des WarenkorbzÃ¤hlers
    function updateCartCount() {
      const items = JSON.parse(sessionStorage.getItem('cartItems') || '[]');
      document.getElementById('cart-count').textContent = items.length;
    }

    // Produkte hinzufÃ¼gen
    document.querySelectorAll('.add-to-cart').forEach(btn => {
      btn.addEventListener('click', () => {
        let cartItems = JSON.parse(sessionStorage.getItem('cartItems') || '[]');
        cartItems.push(btn.dataset.product);
        sessionStorage.setItem('cartItems', JSON.stringify(cartItems));
        updateCartCount();
        console.log('In den Warenkorb:', btn.dataset.product);
      });
    });

    // Formular
    document.getElementById('contact-form').addEventListener('submit', (e) => {
      e.preventDefault();
      console.log('Formular gesendet');
      window.location.href = "danke.html";
    });

    updateCartCount();
  </script>

</body>
</html>
